    <div id="video-container" style="width: 100%; border: 1px solid blue;">
        <div>
            <video id="local-video" class="pull-left" style="height: 200px; width: 400px; border: 1px solid red;" autoplay playsinline></video>
        </div>
        <!-- <video id="remoteVideo" style="height: 200px; width: 400px; border: 1px solid orange;" autoplay playsinline></video> -->
        <button id="btn-toggle-audio" class="btn btn-dark">Audio Unmute</button>
        <button id="btn-toggle-video" class="btn btn-dark">Video Off</button>
        <div>
        <br>
        <div>
            <input id="username" type="text" placeholder="Enter Username" value="{{request.user.get_full_name}}">
            <button id="btn-join">Join Room</button>
        </div>
          
        </div>

        <button id="btnHangUp" class="btn btn-danger">End Call</button>
    </div>

    <div id="chat-container">
        <h4>Chat</h4>
        <div id="chat-messages">
            <ul id="message-list"></ul>
        </div>

        <input type="text" id="message">
        <button id="btn-send-msg">Send</button>
        <button id="btn-share-screen">Share Screen</button>
        <button id="btn-record-screen">Record Screen</button>
        <button class="view-button" id="share-file-button">Share File</button>

        <div id="select-file-dialog" style="display: none;">
            <div id="dialog-content">
                <div id="select-file">
                    <div id="label">Select a file:</div>
                    <input type="file" id="select-file-input">
                </div>
                <div id="dialog-footer">
                    <button id="ok-button" disabled>Ok</button>
                    <button id="cancel-button" class="cancel-button">Cancel</button>
                </div>
            </div>
        </div>


    </div>
