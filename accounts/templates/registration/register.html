{% extends '../base.html'%}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}Register{%endblock%}
{% block content %}

<div class="logo-div text-center">
    <img src="{% static 'accounts/images/logos/logo-black.png' %}" height="400" width="400">
</div>

<section class="register-form login-form card">
    <div class="card-header">
        <h3 class="text-center">Register to HospSys</h3>
    </div>
    <div class="card-body">
        <p style="text-align: center;">Already a member? <a href="{% url 'accounts:login' %}" class="card-link">Login Here...</a></p>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    </div>
   

</section>
{% endblock %}
