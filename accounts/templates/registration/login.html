{% extends '../base.html'%}
{% load crispy_forms_tags %}


{% block title %}Login{%endblock%}
{% block content %}
<section class="login-form card">
    <div class="card-header">
        <h3 class="text-center">Login to HospSys</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
    </div>
   
</section>
{% endblock %}
